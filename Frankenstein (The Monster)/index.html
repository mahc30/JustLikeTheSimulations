<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Frankenstein (The truck)</title>
</head>

<body>
    <div id="main">
        <div id="grid">
            <!-- Here rests Pain Simulator -->
            <div class="box">

                <div id="painS"></div>
                <div class="painSButtons">
                    <button id="Create_Square_Btn">Square</button>
                    <button id="Create_Circle_Btn">Circle</button>
                    <button id="Create_Line_Btn">Line</button>
                    <button id="Create_Quad_Btn">Quad</button>
                    <button id="Create_Triangle_Btn">Triangle</button>
                    <button id="Delete_Last_Figure">Undo</button>
                    <p1>Pain Simulator</p1>
                </div>

                

            </div>
            <!-- Here rests Bouncin' Ball -->
            <div class="box">
                <div id="bouncinS"></div>
            </div>
            <!-- Here rests Cube Waves by Bees and Bombs -->
            <div class="box">
                <div id="beess"></div>
                <div id="attributes">
                    <li style="list-style: none; text-align: center">
                        <ol>
                            <label id="label" for="slider"> Z Position of light:</label>
                            <input id="zlight" type="range" min="-100" max="100" value="0" step="1" name="slider">
                        </ol>
                        <ol>
                            <label id="label" for="slider">R</label>
                            <input id="R" type="range" min="0" max="255" value="0" step="1" name="slider">
                        </ol>
                        <label id="label" for="slider">G</label>
                        <input id="G" type="range" min="0" max="255" value="0" step="1" name="slider">
                        <ol>
                            <label id="label" for="slider">B</label>
                            <input id="B" type="range" min="0" max="255" value="150" step="1" name="slider">
                        </ol>
                    </li>
                </div>
            </div>
        </div>
    </div>

</body>
<link rel="stylesheet" href="style.css">
<script src="./frankenstein.js"></script>
<!-- Pain Simulator Scripts -->
<script src="../Paint Simulator/square.js"></script>
<script src="../Paint Simulator/circle.js"></script>
<script src="../Paint Simulator/pline.js"></script>
<script src="../Paint Simulator/fquad.js"></script>
<script src="../Paint Simulator/ptriangle.js"></script>

<!-- Bouncing Ball Scripts 
<script src="../Bouncing Ball/line_obstacle.js"></script>

<script src="../Bouncing Ball/ball.js"></script>

</html>
